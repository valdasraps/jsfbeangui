FilterStringConverter=String filter.<br/>Examples:<br/>= ONLINE<br/>like %something% or <> other<br/><br/>Allowed operators:<br/>=,<>,like,notlike,isnull,isnotnull
FilterBigDecimalConverter=Decimal filter.<br/>Examples:<br/>> 100<br/><br/>Allowed operators:<br/>=,>,<,>=,<=,<>,isnull,isnotnull
FilterBooleanConverter=Boolean filter.<br/>Examples:<br/>= true<br/>= false<br/><br/>Allowed operators:<br/>=,isnull,isnotnull
FilterDoubleConverter=Double filter.<br/>Examples:<br/>> 0.5 and <= 1.5<br/><br/>Allowed operators:<br/>=,>,<,>=,<=,<>,isnull,isnotnull
FilterFloatConverter=Float filter.<br/>Examples:<br/>> 0.5 and <= 1.5<br/><br/>Allowed operators:<br/>=,>,<,>=,<=,<>,isnull,isnotnull
FilterLongConverter=Long filter.<br/>Examples:<br/>> 0 and <= 100<br/>>= 3000<br/><br/>Allowed operators:<br/>=,>,<,>=,<=,<>,isnull,isnotnull
FilterPeriodConverter=Period filter.<br/>Examples:<br/>> 0:1:0:0<br/><br/>, where numbers are days:hours:minutes:seconds<br/><br/>Allowed operators:<br/>=,>,<,>=,<=,<>,isnull,isnotnull
FilterBigIntegerConverter=Integer filter.<br/>Examples:<br/>> 0 and <= 100<br/>>= 30<br/><br/>Allowed operators:<br/>=,>,<,>=,<=,<>,isnull,isnotnull
